<template class="${ displayCollapsed === false ? 'dropdownlist--expanded' : 'dropdownlist--collapsed' }" keyup.delegate="onKeyUp($event)"
	keydown.delegate="onKeyDown($event)" wheel.delegate="onWheel($event)">

	<require from="./dropdownlist.css"></require>

	<div class="dropdownlist__current-item">
		<input type="text" class="dropdownlist__input" value.two-way="currentText" blur.trigger="closeDropDown($event)" tabindex="0">
		<div class="dropdownlist__caret" click.delegate="toggleDropDown()"><i class="fa fa-chevron-down"></i></div>
	</div>
	<div class="dropdownlist__selectable-items">
		<template repeat.for="option of options | filter:'displayName':currentText:ignoreFilter">
			<div class="dropdownlist__selectable-item ${option.selected ? 'selected' : ''}" click.delegate="setValue(option)">
				${option.displayName}
			</div>
		</template>
	</div>
</template>
