<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="language" content="en">

	<meta name="google" value="notranslate">

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>Aurelia</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
</head>

<body>

	<div id="aureliaRoot" aurelia-app="main">
		<script src="scripts/vendor-bundle.js" data-main="aurelia-bootstrapper">
    </script>
	</div>
	<script>
		(function() {
			var host = document.querySelector("#aureliaRoot");
			var uri = window.location.pathname;

			if (uri.startsWith("/admin")) {
				host.setAttribute("root", "shell/admin");
			} else {
				host.setAttribute("root", "shell/frontend");
			}
			
			Promise.config({ warnings: { wForgottenReturn: false }, cancellation: true });
			window.Bluebird = window.Promise;
		})();
  </script>
</body>

</html>
